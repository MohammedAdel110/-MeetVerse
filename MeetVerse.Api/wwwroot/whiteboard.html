<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MeetVerse Whiteboard</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; margin: 0; background: #1a1a2e; color: #eee; min-height: 100vh; display: flex; flex-direction: column; }
        .toolbar { padding: 10px 16px; background: #16213e; display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
        .toolbar input { padding: 8px 12px; border-radius: 6px; border: 1px solid #0f3460; background: #0f3460; color: #eee; width: 280px; }
        .toolbar button { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; }
        .toolbar .join { background: #e94560; color: #fff; }
        .toolbar .join:hover { background: #ff6b6b; }
        .toolbar .clear { background: #0f3460; color: #eee; }
        .toolbar .clear:hover { background: #1a4a7a; }
        .toolbar .clear:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { padding: 6px 12px; font-size: 0.9rem; color: #a0a0a0; }
        .canvas-wrap { flex: 1; overflow: hidden; display: flex; justify-content: center; align-items: center; padding: 16px; }
        #canvas { background: #fff; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); cursor: crosshair; touch-action: none; }
        .error { color: #e94560; padding: 8px 12px; }
    </style>
</head>
<body>
    <div class="toolbar">
        <input type="password" id="tokenInput" placeholder="JWT token" />
        <input type="text" id="meetingIdInput" placeholder="Meeting ID (GUID)" />
        <button class="join" id="joinBtn">Join Whiteboard</button>
        <button class="clear" id="clearBtn" disabled>Clear</button>
        <span class="status" id="status">Enter token and meeting ID, then Join.</span>
    </div>
    <div id="error" class="error" style="display: none;"></div>
    <div class="canvas-wrap">
        <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="whiteboard.js"></script>
</body>
</html>
